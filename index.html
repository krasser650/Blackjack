<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="table-game">
        <h1 class="title">BlackJack</h1>

        <div class="croupier">
            <div>
                <p id="croupier-el">Карты крупье:</p>
                <p class="sum" id="croupier-sum-el">0</p>
            </div>
            <div class="croupier-cards" id="croupier-cards-el"></div>
        </div>

        <div class="player">
            <div id="message-el"></div>
            <div class="player-cards" id="player-cards-el"></div>
            <div>
                <p id="player-el">Ваши карты:</p>
                <p class="sum" id="player-sum-el">0</p>
            </div>
            <div class="footer">
                <div>
                    <button type="button" onclick="startGame()">НОВАЯ ИГРА</button>
                    <button type="button" onclick="newCard()">ВЗЯТЬ КАРТУ</button>
                </div>
                <div>
                    <button type="button" onclick="pass()">ПАС</button>
                    <p id="chips-el" onclick="rebootGame()"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
