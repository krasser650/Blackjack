<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack</title>
  <link rel="icon" href="./img/pik.ico" type="image/ico"/>
</head>

<body id="body-el">
<div class="log" id="log-el">
  <div class="log__header">
    <a class="log__btn-close" id="close-log-el">&times;</a>
    <img class="log__btn-delete" id="delete-el" src="./img/icon_Delete.png" alt="">
    <p class="log__title">Журнал</p>
  </div>
  <div class="log__body" id="log-body-el"></div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">×</span>
      <h4>Внимание!</h4>
    </div>
    <div class="modal-body">
      <p id="modal-message-el">что-нибудь важное</p>
    </div>
    <div class="modal-footer">
      <button type="button" id="btn-ok">OK</button>
    </div>
  </div>
</div>

<img class="menu" id="menu-el" src="./img/btn_menu.png" alt="">
<div class="table-game">
  <h1 class=" title">BlackJack</h1>
  <div class="croupier" id="croupier">
    <div style="position: relative">
      <p id="croupier-el">Карты крупье:</p>
      <p class="croupier-sum" id="croupier-sum-el">0</p>
    </div>
    <div class=croupier-img>
      <img src="./img/croupier.png" alt="">
    </div>
    <div class="croupier-cards" id="croupier-cards-el"></div>
  </div>

  <div class="player" id="player">
    <div style="position: relative">
      <p class="player-sum" id="player-sum-el">0</p>
      <p id="player-el">Ваши карты:</p>
    </div>
    <div class="player-cards" id="player-cards-el"></div>
    <div id="message-el"></div>
    <div class="radio-btn-panel">
      <p style="margin-bottom: 5px;">Cтавка :</p>
      <input type="radio" id="chip1" name="chip" checked=true value="1">
      <label for="chip1">$20</label>
      <input type="radio" id="chip2" name="chip" value="2">
      <label for="chip2">$40</label>
      <input type="radio" id="chip3" name="chip" value="3">
      <label for="chip3">$60</label>
      <input type="radio" id="chip4" name="chip" value="5">
      <label for="chip4">$100</label>
    </div>
    <div class="btn-panel">
      <div>
        <button type="button" id="btn-start-el">ИГРАТЬ</button>
        <p id="chips-el"></p>
      </div>
      <div>
        <button type="button" id="btn-new-el">ВЗЯТЬ КАРТУ</button>
        <button type="button" id="btn-cancel-el">ХВАТИТ</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
